# fly.toml app configuration file generated for hexdocs-sqlite-minimal on 2023-09-06T13:07:58+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "hexdocs-sqlite-minimal"
primary_region = "waw"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]
  image = "ghcr.io/ruslandoga/hexdocs-sqlite-search:pr-1"

[env]
  WAT_DATABASE_CACHE_SIZE = "-10000"
  WAT_DATABASE_POOL_SIZE = "3"
  WAT_SERVER = "true"
  WAT_SERVER_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
